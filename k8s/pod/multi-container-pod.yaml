apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod
  labels:
    app: web-with-sidecar
spec:
  containers:
  # Container principal - Nginx
  - name: nginx-container
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
    
  # Container sidecar - Log collector
  - name: log-collector
    image: busybox
    command: ['sh', '-c']
    args:
    - |
      while true; do
        echo "$(date): Coletando logs..." >> /var/log/collector.log
        if [ -f /var/log/nginx/access.log ]; then
          tail -n 5 /var/log/nginx/access.log >> /var/log/collector.log
        fi
        sleep 30
      done
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
    - name: collector-logs
      mountPath: /var/log
      
  volumes:
  - name: shared-logs
    emptyDir: {}
  - name: collector-logs
    emptyDir: {}
